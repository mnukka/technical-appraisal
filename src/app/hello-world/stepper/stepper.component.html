<div class="grid place-items-center mt-10">

  <ol class="relative text-gray-500 border-s border-gray-200 dark:border-gray-700 dark:text-gray-400">
    <li *ngFor="let step of steps; let i = index" class="mb-10 ms-6">
      <span *ngIf="i !== currentIndex"
            class="absolute flex items-center justify-center w-8 h-8 bg-gray-100 rounded-full -start-4 ring-4 ring-white dark:ring-gray-900 dark:bg-black-900">
        </span>
      <span *ngIf="i === currentIndex"
            class="absolute flex items-center justify-center w-8 h-8 bg-green-200 rounded-full -start-4 ring-4 ring-white dark:ring-gray-900 dark:bg-green-900">
        </span>
      <h3 class="font-medium leading-tight">{{ step }}</h3>
      <div *ngIf="i === 0">
        <div class="mb-6" [formGroup]="fieldOneGroup">
          <div *ngIf="fieldOne?.valid">
            <label for="success" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Your name</label>
            <input formControlName="fieldOne" type="text" id="success" class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500" placeholder="Success input">
            <p class="mt-2 text-sm text-green-600 dark:text-green-500"><span class="font-medium">Well done!</span> Some success message.</p>
          </div>
          <div *ngIf="fieldOne?.invalid">
            <label for="error" class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500">Your name</label>
            <input formControlName="fieldOne" type="text" id="error" class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block w-full p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500" placeholder="Error input">
            <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oh, snapp!</span> Some error message.</p>
          </div>
        </div>
      </div>
      <div *ngIf="currentIndex === 1">
          <p>Whatever whatever</p>
      </div>
    </li>
  </ol>
  <button type="button"
          class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
          (click)="goToPreviousStep()" [disabled]="currentIndex === 0"
  >Previous
  </button>
  <button type="button"
          class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
          (click)="goToNextStep()" [disabled]="currentIndex === steps.length - 1"
  >Next
  </button>

</div>
